<style>
body{
  margin:0;
  font-family: Helvetica, Arial, sans-serif;
  background:#f4f6f8;
}

.wrapper{display:flex;min-height:100vh}
.sidebar{
  width:70px;
  background:#3b1bcc;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-top:15px;
  border-radius: 0 1rem;
}

.sidebar div{
  margin:18px 0;
  cursor:pointer;
  opacity:.9;
}
.main{flex:1}

.header{
  height:60px;
  background: #f0f0f5;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
   box-shadow:0 6px 15px rgba(0,0,0,.15);
}

.header-title{
  font-weight:600;
  letter-spacing:1px;
  margin-left: 500px;
}

.profile{
  position: absolute;
  right: 20px;
  display:flex;
  align-items:center;
  gap:8px;
  font-size:13px;
  width: 28px;
  margin-right: 5rem;
}

.logo {
  height: 10px;
}

img {
  height: 30px;
}

small {
  color: #8c8a8a;
}

.content{padding:25px}
.card{
  background:#fff;
  border-radius:15px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
  padding:20px;
}

.toolbar{
  display:flex;
  justify-content:flex-end;
  gap:15px;
  margin-bottom: 0;
  position:relative;
  margin-top: 30px;
}
.icon-btn{
  background:none;
  border:none;
  cursor:pointer;
  font-size:18px;
  position:relative;
}
.icon-btn:hover{color:#2196f3}

.icon-btn:hover::after{
  content:attr(data-tip);
  position:absolute;
  bottom:-28px;
  left:50%;
  transform:translateX(-50%);
  background:#333;
  color:#fff;
  font-size:11px;
  padding:4px 8px;
  border-radius:6px;
  white-space:nowrap;
}

.search-box{
  display:none;
  margin-bottom:12px;
}
.search-box input{
  width:300px;
  padding:8px 10px;
  border-radius:8px;
  border:1px solid #ccc;
}

.filter-panel{
  position:absolute;
  top:35px;
  right:0;
  background:#fff;
  border-radius:12px;
  box-shadow:0 6px 15px rgba(0,0,0,.15);
  padding:15px;
  width:240px;
  display:none;
}
.filter-panel h4{
  margin:0 0 10px 0;
  display:flex;
  justify-content:space-between;
  font-size:14px;
}
.filter-panel select{
  width:100%;
  padding:7px;
  margin-bottom:10px;
}

table{width:100%;border-collapse:collapse}
th,td{padding:12px 10px;text-align:left}
th{font-size:13px}
tbody tr:nth-child(odd){background:#F7F6FE}
tbody tr:nth-child(even){background:#ffffff}

.chip{
  padding:4px 10px;
  border-radius:20px;
  font-size: 12px;
  color:#0c0c0c;
}
.Technician{background: #cce0ff;
     color: #003380;
      font-weight: 600;
    }
.Manager{background:#ffb3ff;
     color:#4d004d; 
     font-weight: 600;
    }
.Supervisor{background: #b3ffb3;
     color: #003300; 
     font-weight: 600;
    }
.Advisor{background: #ffebcc;
     color: #cc7a00;
      font-weight: 600;
    }

.action-btn{
  background:none;
  border:none;
  cursor:pointer;
  font-size:16px;
  margin-right:8px;
}
.edit{color:#2979ff}
.delete{color:#ff5252}

.pagination{
  display:flex;
  justify-content:flex-end;
  align-items:center;
  gap:10px;
  margin-top:10px;
  font-size:13px;
}

.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#333;
  color:#fff;
  padding:10px 15px;
  border-radius:8px;
  display:none;
}

  tr.querySelector('.delete').onclick = (e) => {

        storedEmployees = storedEmployees.filter(e => e.id !== emp.id);

function applyFilters() {
    const typeVal = typeFilter.value;
    const roleVal = roleFilter.value;
    const companyVal = companyFilter.value;
    const searchVal = searchInput.value.toLowerCase();

    filtered = employees.filter(emp => {
        const matchesType = typeVal === 'All' || emp.type === typeVal;
        const matchesRole = roleVal === 'All' || emp.role === roleVal;
        const matchesCompany = companyVal === 'All' || emp.company === companyVal;
        const matchesSearch = Object.values(emp).join(' ').toLowerCase().includes(searchVal);
        return matchesType && matchesRole && matchesCompany && matchesSearch;
    });

    console.log('Filters applied:', { type: typeVal, role: roleVal, company: companyVal, search: searchVal });
    render();
}

typeFilter.onchange = applyFilters;
roleFilter.onchange = applyFilters;
companyFilter.onchange = applyFilters;

resetFilters.onclick = () => {
    typeFilter.value = 'All';
    roleFilter.value = 'All';
    companyFilter.value = 'All';
    searchInput.value = '';
    filtered = [...employees];
    console.log('Filters reset');
    render();
};

searchBtn.onclick=()=>searchBox.style.display=searchBox.style.display==='block'?'none':'block';
filterBtn.onclick=()=>filterPanel.style.display=filterPanel.style.display==='block'?'none':'block';
searchInput.oninput=applyFilters;

document.getElementById('exportBtn').onclick=()=>{
 let csv='Name,ID,Role\n';
 filtered.forEach(e=>csv+=`${e.name},${e.id},${e.role}\n`);
 console.log('Export CSV',csv);
 const a=document.createElement('a');
 a.href=URL.createObjectURL(new Blob([csv],{type:'text/csv'}));
 a.download='employees.csv';
 a.click();
};

document.getElementById('addBtn').onclick = () => {
    console.log('Add clicked');
    location.href = './operations/employee-management/add.html';
};

function showToast(msg){
 toast.innerText=msg;
 toast.style.display='block';
 setTimeout(()=>toast.style.display='none',2500);
}
render();
</script>
</body>
</html>
